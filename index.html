<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpMusic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./ico/ios-music.png">
  <script>
    tailwind.config = {
      theme: {
        screens: {
          "tab": {
            'max': '975px'
          },
          "midTab": {
            'max': '670px'
          },
          "mobM": {
            'max': '470px'
          },
          "mobS": {
            'max': '375px'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="./style/globle.css">
  <link id="toggle-theme" rel="stylesheet" href="./style/darkTheme.css">
</head>

<body class="select-none h-screen overflow-hidden">
  <main class="flex">
    <!--! Aside Music Settings -->
    <aside class="w-[70px] m-1 rounded-2xl h-fit fixed">
      <section class="flex flex-col items-center">
        <!--! Logo -->
        <div class="my-2">
          <img src="./ico/ios-music.png" alt="" class="w-[50px]">
        </div>
        <!--! Search Icon -->
        <div class="text-3xl mb-2 px-3 py-2 cursor-pointer rounded-lg active:scale-90">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <!--! Toggle Theme Icon -->
        <div class="text-3xl mb-2 px-3 py-2 cursor-pointer rounded-lg active:scale-90" id="theme-style">
          <i class="fa-solid fa-sun"></i>
        </div>
        <!--! Music Information -->
        <!--* default none - tab block -->
        <div
          class="text-3xl mb-2 px-3 py-2 cursor-pointer rounded-lg active:scale-90 hover:rotate-180 duration-500 hidden tab:block">
          <i class="fa-solid fa-compact-disc"></i>
        </div>
      </section>
    </aside>

    <!--! tab music Information  -->
    <section class="bg-blue-900 w-[500px] hidden tab:block absolute h-[340px] left-0 top-[300px]">

    </section>

    <!--! All Music Render -->
    <section class="w-full ml-20">

      <!--! Header -->
      <header class="bg-red-900 h-[50px] w-screen fixed top-0"></header>

      <!--! Hare is render all music's -->
      <main class="">
        <div class="pr-1 w-full overflow-auto h-[620px] mt-[55px] mb-[110px]">
          <section id="allMusic" class=""></section>
        </div>
      </main>
    </section>
  </main>

  <footer class="w-full p-3 tab:p-1 mobM:px-5 fixed bottom-0">

    <div class="flex justify-between items-center">

      <!--! Music Information -->
      <section class="flex items-center midTab:hidden">
        <div class="mt-1 mr-3 border tab:border-none tab:hidden">
          <img alt="album-Image" class="w-[60px]" id="audioImage">
        </div>
        <div>
          <div>
            <h2 id="musicTitle" class="pr-4"></h2>
          </div>
          <div>
            <span id="singerName"></span>
          </div>
        </div>
      </section>

      <!--! Music Controller -->
      <section>
        <div class="w-[230px] mobS:w-[150px] flex direction-col justify-between my-1 m-auto">
          <button class="mx-2" id="back" onclick="backMusic()">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button class="mx-2" id="slowDown" onclick="slowDownMusic()">
            <i class="fa-solid fa-backward-fast"></i>
          </button>
          <button class="mx-2" id="playPause" onclick="playPush()">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="mx-2" id="fastForward" onclick="fastForwardMusic()">
            <i class="fa-solid fa-fast-forward"></i>
          </button>
          <button class="mx-2" id="next" onclick="nextMusic()">
            <i class="fa-solid fa-forward-step"></i>
          </button>
        </div>

        <div class="flex items-center">
          <div class="mr-2">
            <span id="currTime">0:0</span>
          </div>
          <div>
            <input type="range" class="w-96 tab:w-52 mobS:w-40" min="1" max="100" value="0" onchange="musicSlider()"
              id="musicSlider">
          </div>
          <div class="ml-2">
            <span id="totalDuration">0:0</span>
          </div>
        </div>
      </section>

      <!--! Audio Controller -->
      <section class="w-fit">
        <div class="flex items-center mobM:hidden">
          <div>
            <i class="fa-solid fa-volume-low"></i>
          </div>
          <div class="px-2">
            <input type="range" min="10" max="100" step="10" value="80" onchange="volumeSlider()" id="volume_slider">
          </div>
          <div>
            <i class="fa-solid fa-volume-high"></i>
          </div>
        </div>

        <div class="w-[90px] mobM:w-fit flex mobM:flex-col justify-between m-auto my-1">
          <button class="mobM:py-1" id="mute_Unmute" onclick="muteUnmute()">
            <i class="fa-solid fa-volume-high"></i>
          </button>
          <button class="mobM:py-1" id="shuffle" onclick="shuffleMusic()">
            <i class="fa-solid fa-random"></i>
          </button>
          <button class="mobM:py-1" id="repeat" onclick="repeatMusic()">
            <i class="fa-solid fa-repeat"></i>
          </button>
        </div>
      </section>
    </div>

  </footer>

  <script src="./Js/playList.js"></script>
  <script src="./Js/script.js"></script>
</body>

</html>
