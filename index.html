<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpMusic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style/inputStyle.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./ico/ios-music.png">
  <script>
    tailwind.config = {
      theme: {
        screens: {
          "tab": {
            'max': '975px'
          },
          "midTab": {
            'max': '670px'
          },
          "mobL": {
            'max': '470px'
          },
          "mobS": {
            'max': '375px'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-black select-none">

  <footer class="w-full p-3 tab:p-1 mobL:px-3 bg-slate-800 text-white absolute bottom-0">

    <div class="flex justify-between items-center">

      <!--! Music Information -->
      <section class="flex items-center midTab:hidden">
        <div class="mt-1 mr-3 border tab:border-none tab:hidden">
          <img src="" alt="" class="w-[60px]" id="audioImage">
        </div>
        <div>
          <div>
            <h2 id="musicTitle" class="pr-4"></h2>
          </div>
          <div>
            <span id="singerName"></span>
          </div>
        </div>
      </section>

      <!--! Music Controller -->
      <section>
        <div class="w-[230px] mobS:w-[150px] flex direction-col justify-between my-1 m-auto">
          <button class="text-gray-500 hover:text-white mx-2" id="back" onclick="backMusic()">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button class="text-gray-500 hover:text-white mx-2" id="slowDown" onclick="slowDownMusic()">
            <i class="fa-solid fa-backward-fast"></i>
          </button>
          <button class="text-gray-500 hover:text-white mx-2" id="playPause" onclick="playPush()">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="text-gray-500 hover:text-white mx-2" id="fastForward" onclick="fastForwardMusic()">
            <i class="fa-solid fa-fast-forward"></i>
          </button>
          <button class="text-gray-500 hover:text-white mx-2" id="next" onclick="nextMusic()">
            <i class="fa-solid fa-forward-step"></i>
          </button>
        </div>

        <div class="flex items-center">
          <div class="mr-2">
            <span id="currTime">0:0</span>
          </div>
          <div>
            <input type="range" class="w-96 tab:w-52 mobS:w-40" min="1" max="100" value="0" onchange="musicSlider()"
              id="musicSlider">
          </div>
          <div class="ml-2">
            <span id="totalDuration">0:0</span>
          </div>
        </div>
      </section>

      <!--! Audio Controller -->
      <section class="w-fit">
        <div class="flex items-center mobL:hidden">
          <div class="text-gray-600">
            <i class="fa-solid fa-volume-low"></i>
          </div>
          <div class="px-2 text-gray-500 hover:text-white">
            <input type="range" min="10" max="100" step="10" value="80" onchange="volumeSlider()" id="volume_slider">
          </div>
          <div class="text-gray-600">
            <i class="fa-solid fa-volume-high"></i>
          </div>
        </div>

        <div class="w-[90px] mobL:w-fit flex mobL:flex-col justify-between m-auto my-1">
          <button class="text-gray-500 hover:text-white mobL:py-1" id="mute_Unmute" onclick="muteUnmute()">
            <i class="fa-solid fa-volume-high"></i>
          </button>
          <button class="text-gray-500 hover:text-white mobL:py-1" id="shuffle" onclick="shuffleMusic()">
            <i class="fa-solid fa-random"></i>
          </button>
          <button class="text-gray-500 hover:text-white mobL:py-1" id="repeat" onclick="repeatMusic()">
            <i class="fa-solid fa-repeat"></i>
          </button>
        </div>
      </section>
    </div>

  </footer>

  <script src="./Js/playList.js"></script>
  <script src="./Js/script.js"></script>
</body>

</html>
